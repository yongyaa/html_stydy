<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_01</title>
    <link href="./styles/reset.css" rel="stylesheet" type="text/css">
    <link href="./styles/design.css" rel="stylesheet" type="text/css">
    <!-- 외부스타일 -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <!-- 파비콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 폰트어썸 -->
</head>
<body>
    <div class="wrap">
        <div class="title"><h1><span>css</span>선택자</h1></div>
        <div class="container">
            <dl>
                <dt>1. 태그선택자</dt>
                <dd>태그 {속성:값; 속성:값;}</dd>
                <dt>2. 클래스선택자</dt>
                <dd>.클래스명 {속성:값; 속성:값;}</dd>
                <dt>3. 아이디선택자</dt>
                <dd>#아이디명 {속성:값; 속성:값;}</dd>
                <dt>4. 자식선택자</dt>
                <dd>부모 > 자식 {속성:값; 속성:값;}</dd>
            </dl>
        </div>
        <div class="quiz">
            <h1>q. 다음 중 인접형제 선택자는?<i class="fa-solid fa-house"></i><i class="fa-solid fa-bars"></i><i class="fa-solid fa-burger"></i><i class="fa-solid fa-drumstick-bite"></i><i class="fa-solid fa-pizza-slice"></i><i class="fa-brands fa-discord"></i><i class="fa-brands fa-weibo"></i><i class="fa-brands fa-youtube"></i></h1>
            <ul>
                <li class="answer">1. 선택자 + 선택자</li>
                <li>2. 선택자 ~ 선택자</li>
                <li>3. 선택자 > 선택자</li>
            </ul>
        </div>
    </div>
</body>
</html>
