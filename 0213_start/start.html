<!-- 
    html 기본문법
    <태그> == 시작태그
    </태그> == 종료태그
    <태그></태그> == 요소

    태그 == 웹 화면에 구조적, 의미적으로 표시하고자 하는 대상

    <이미지></이미지>
    <이미지> 닫기태그가 없이 시작태그만 존재하는 태그 == 빈 태그

    <글자></글자>
    <동영상></동영상>작성하고자 하는 요소명을 태그안에 작성한다.

    HTML 태그 속석 작성법
    <글자 속성="값"></글자>
    <글자 색상="빨강"></글자>
    <글자 색상="빨강" 크기="30px"></글자>

    ex)동영상의 가로크기100. 세로크기300
    설정하기

    ex) 이미지의 테두리색을 빨강, 테두리모양은
    점선 설정하기
    <동영상 가로크기="100" 세로크기="300"</동영상>

    <이미지 테두리색상="빨강" 테두리모양="점선"</이미지>

    ex) 나눔고딕/노랑/크기20px/자간-25
    <글자 폰트="나눔고딕" 색상="노랑" 크기="20px" 자간="-25"></글자>
 -->
