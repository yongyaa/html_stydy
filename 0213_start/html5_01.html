<!DOCTYPE html><!-- 버전선언을 먼저 시작 -->
<html lang="ko"><!-- 주 언어명시로 해당언어를 알맞게 번역되어 올바른 해석으로 정보 전달할 수있게 됩니다. 시각장애인들의 스크린 리더기가 따로 로딩을 하는 시간을 간소화 할수있다. -->
    <head> <!-- 웹에는 헤드 바디 푸터 로 나뉘어있고 그중 헤드 부분의 코드를 짜는부분 -->
        <meta charset="utf-8"><!-- 다국어설정기능 -->
        <meta name="keywords" content="웹연습,연습용,웹,html"><!-- 검색어 입력부분 -->
        <meta name="description" content="연습용html입니다."><!-- 사이트의 요약정보 혹은 문서정보를 나타내는부분 -->
        <title>연습하는중</title><!-- 사이트의 제목 -->
    </head>
    <body>연습하는 중 입니다.</body><!-- 사이트의 내용부분 -->
</html>
