<body>
    <table id="t">
    <thead>
        <tr>
            <th rowspan="2" class="bg"></th>
            <th colspan="4">선불요금제(국제전화)<br><span>합리적인 선불요금제에 국제전화 혜택을 더한 알뜰한 요금제!</span></th>
            <!-- <th></th>
            <th></th>
            <th></th> -->
        </tr>
        <tr>
            <!-- <th></th> -->
            <th scope="col">기본요금<br><span>(부가세 포함금액)</span></th><!-- scop는 읽는 방향에따라서 col,row로 구분을 짖는다 세로로 읽을땐 col 가로로읽을땐 row -->
            <th scope="col">음성</th>
            <th scope="col">문자</th>
            <th scope="col">데이터</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">국제 선불 300M</th>
            <td ><em>40,700</em>원</td><!-- 숫자와 뒤에 원 단위 둘다 강조하면서 숫자에만 컬러가 다를경우 전체에 강조를주고 숫자에만 강조를 또 줄수있다. -->
            <td>집/이동전화 무제한(국제전화 매일 20분)</td>
            <td>기본제공</td>
            <td>300MB+3Mbps</td>
        </tr>
        <tr>
            <th scope="row">국제 선불 11G</th>
            <td><em>55,000</em>원</td>
            <td>집/이동전화 무제한(국제전화 매일 20분)</td>
            <td>기본제공</td>
            <td>11GB+3Mbps</td>
        </tr>
        <tr>
            <th scope="row">국제 선불 11G 스페셜</th>
            <td><em>59,000</em>원</td>
            <td>집/이동전화 무제한(국제전화 매일 20분)</td>
            <td>기본제공</td>
            <td>11GB+일2GB+3Mbps</td>
        </tr>
    </tbody>
</table>
